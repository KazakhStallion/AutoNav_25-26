data_publisher:
  ros__parameters:
    # Tells the data_publisher.cpp node which topics to subscribe to for data collection.
    # Add any combination of topics below based on what data you need for each test.
    #
    # ==================== AVAILABLE TOPICS IN AUTONAV PROJECT ====================
    #
    # --- NAVIGATION & LOCALIZATION ---
    # /odom                          - Odometry data (nav_msgs/Odometry) - robot position/velocity
    # /tf                            - Transform tree (tf2_msgs/TFMessage) - coordinate frames
    # /tf_static                     - Static transforms (tf2_msgs/TFMessage)
    # /scan                          - 2D laser scan (sensor_msgs/LaserScan) - from LiDAR
    # /cmd_vel                       - Command velocity (geometry_msgs/Twist) - target speeds
    # /goal_pose                     - Navigation goal (geometry_msgs/PoseStamped)
    # /local_costmap/costmap         - Local planning costmap (nav_msgs/OccupancyGrid)
    # /global_costmap/costmap        - Global planning costmap (nav_msgs/OccupancyGrid)
    # /line_costmap                  - Line detection costmap (nav_msgs/OccupancyGrid)
    # /plan                          - Navigation path plan (nav_msgs/Path)
    #
    # --- GPS & POSITIONING ---
    # /gps_fix                       - GPS position (sensor_msgs/NavSatFix) - lat/lon/alt
    # /gps/filtered                  - Filtered GPS data (sensor_msgs/NavSatFix)
    # /odometry/gps                  - GPS-based odometry (nav_msgs/Odometry)
    # /odometry/local_ekf            - Local EKF odometry (nav_msgs/Odometry)
    # /odometry/global_ekf           - Global EKF odometry (nav_msgs/Odometry)
    #
    # --- SENSORS ---
    # /imu/data                      - IMU data (sensor_msgs/Imu) - acceleration/gyro/orientation
    # /encoders                      - Wheel encoders (autonav_interfaces/Encoders) - wheel rotations
    # /depth_camera/points           - Point cloud (sensor_msgs/PointCloud2) - 3D depth data
    # /camera/image_raw              - Camera image (sensor_msgs/Image)
    # /zed/zed_node/rgb/image_rect_color - ZED camera RGB image
    # /zed/zed_node/depth/depth_registered - ZED depth image
    # /zed/zed_node/point_cloud/cloud_registered - ZED point cloud
    #
    # --- CONTROL & STATUS ---
    # /joy                           - Joystick input (sensor_msgs/Joy) - controller buttons/axes
    # /estop                         - Emergency stop status (std_msgs/String)
    # /autonomous_mode               - Autonomous mode toggle (std_msgs/Bool)
    # /motor/cmd_value               - Raw motor command (std_msgs/Int32) - bypasses speed calibration
    # /motor/linear_velocity         - Linear velocity from encoders (std_msgs/String) - MPH
    #
    # --- LINE DETECTION ---
    # /line_detection/lines          - Detected lines (custom message type)
    # /line_detection/debug_image    - Debug visualization image
    #
    # --- AUTOMATED TESTING (Internal) ---
    # /data/toggle_collect           - Enable/disable data collection (std_msgs/Bool)
    # /data/dump                     - CSV data output stream (std_msgs/String)
    #
    # =============================================================================
    #
    # USAGE: Add topic names as a list for each test ID.
    # Example: t001: ["/gps/fix", "/odom", "/cmd_vel", "/encoders"]
    #
    # NOTE: The data_publisher node currently supports these message types:
    #   - sensor_msgs/NavSatFix (GPS data)
    #   - nav_msgs/Odometry (odometry)
    #   - geometry_msgs/Twist (cmd_vel)
    #   - std_msgs/String (encoders, generic string data)
    # To add support for other types, modify data_publisher.cpp
    #
    
    # Test 001: GPS Calibration - Validates GPS accuracy and waypoint navigation
    t001: ["/gps_fix", "/odom", "/tf", "/encoders", "/cmd_vel"]
    
    # Test 002: Line Compliance - Monitor GPS, IMU, LiDAR, and Encoders for line following
    t002: ["/gps_fix", "/zed/zed_node/imu/data", "/scan", "/encoders", "/odom", "/cmd_vel", "/line_detection/lines"]
    
    # Test 003: Forward Movement
    t003: ["/odom", "/encoders", "/cmd_vel", "/camera/image_raw"]
    
    # Test 004: Object Detection
    t004: ["/camera/image_raw", "/depth_camera/points", "/scan", "/odom", "/cmd_vel"]
    
    # Test 005: Path Planning
    t005: ["/global_costmap/costmap", "/local_costmap/costmap", "/plan", "/odom", "/cmd_vel"]
    
    # Test 006: Simulation
    t006: ["/odom", "/scan", "/tf", "/global_costmap/costmap", "/local_costmap/costmap"]
    
    # Test 007: Speed Calibration
    t007: ["/motor/linear_velocity", "/motor/cmd_value"]
    
    # Test 008: Acceleration
    t008: ["/encoders", "/odom", "/cmd_vel"]
    
    # Test 009: Rotation
    t009: ["/imu/data", "/odom", "/cmd_vel"]
    
    # Test 010: Steering Drift
    t010: ["/odom", "/encoders", "/imu/data", "/cmd_vel"]
    
    # Test 011: Incline Performance
    t011: ["/imu/data", "/odom", "/encoders", "/cmd_vel"]